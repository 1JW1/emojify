<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please signup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet"  href="/css/login.css">
</head>
<body>
<div class="container">
    <form class="form-signup" method="post" th:action="@{/signup}">
        <h2 class="form-signup-heading">Please signup</h2>
        <div th:if="${param.success}">
            <div class="alert alert-info"> You've successfully registered to our awesome app!</div>
        </div>
        <div th:if="${param.tokenSuccess}">
            <div class="alert alert-info"> Thank you! You've now verified your account!</div>
        </div>
        <p>
            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required="" autofocus="">
        </p>
        <p>
            <label for="lastName" class="sr-only">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required="" autofocus="">
        </p>
        <p>
            <label for="email" class="sr-only">Email Address</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email Address" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div>
</body>
</html>
